    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            padding-top: 5rem;

            padding: 3rem 1.5rem;

<body>

<main role="main" class="container">

    <div class="starter-template">

        <h1>Get current weather of any city in the world!</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                {{ form.name }}
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add City</button>
                </div>
            </div>
        </form>
        {% for city_weather in weather_data %}
            <h3>Current weather in {{ city_weather.city }}
                {{ city_weather.temperature }}Â° C
                <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png"
                     alt="Weather icon"> {{ city_weather.description }}
            </h3>
        {% endfor %}
    </div>

</main><!-- /.container -->
