<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>WeatherApp</title>
    <style>
        .weather-card {
            background-image: linear-gradient(-20deg, #e9defa 0%, #fbfcdb 100%);
            min-width: 400px;
            height: 120px;
            border-radius: 10px;
            padding: 20px 20px;
            margin: 10px 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1, .weather-card h3, h4, h5, p {
            color: #707070;
            font-family: Avenir Next;
        }
    </style>
</head>
<body>


<div class="container">
    <br>
    <h1>WeatherApp</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            {{ form.name }}
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add City</button>
            </div>
        </div>
    </form>
    <div class="row">
        {% for city_weather in weather_data %}
            <div class="col-12 col-sm-6">
                <div class="weather-card">
                    <div class="row">
                        <div class="col-12 col-md-9">
                            <h3 class="float-left">{{ city_weather.city }}, {{ city_weather.country }}</h3>
                        </div>
                        <div class="col-12 col-md-3">
                            <img class="float-right" src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png"
                                 alt="Weather icon">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-9">
                            <h5 class="float-left">{{ city_weather.description }}</h5>
                        </div>
                        <div class="col-12 col-md-3">
                            <h5 class="float-right">{{ city_weather.temperature }}Â° C</h5>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
